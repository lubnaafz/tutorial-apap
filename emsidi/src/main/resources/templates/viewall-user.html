<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Emsidi </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Menu')"></nav>
<div class="container">
    <div class="my-3 d-flex justify-content-center">
        <a th:href="@{/user/add}" class="mx-2 btn btn-outline-warning">Tambah User Baru</a>
    </div>
    <br>
    <h2>Daftar Seluruh User</h2>
    <br>
    <div class="card-body">
        <div th:if="*{listUser.size() != 0}">
            <table class="table">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Username</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, iterationStatus : ${listUser}"
                    th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.nama}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role.role}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/user/delete/} + ${user.username}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:unless="*{listUser.size() != 0}">
        <h2 th:text="'Tidak ada user yang terdaftar'"></h2>
    </div>

    <br>
    <a class="btn btn-primary" href="/">Home</a>
</div>
<footer th:replace="fragments/footer :: footer('Menu')"></footer>
</body>

</html>
